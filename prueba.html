<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Prueba</title>
</head>
<body>
    <div class="container-fluid bg-danger col-1 col-sm-6 col-lg-12 altura"></div>

    <div class="col-12 col-sm-12 col-lg-2 alturaCol bg-warning">
        <div class="row justify-content-around align-items-center bg-primary alturaCol py-2">
            <div class="row col-6 col-sm-6 col-lg-12 bg-danger">
                <div class="d-flex justify-content-around align-items-center col-lg-4 col-sm-4 col-4 bg-secondary">
                    <img src="imagenes/face.png" alt="Icono Facebook" class="grupoIconosHeader">
                </div>
                <div class="d-flex justify-content-around align-items-center col-lg-4 col-sm-4 col-4">
                    <img src="imagenes/whats.png" alt="Icono Whatsapp" class="grupoIconosHeader">
                </div>
                <div class="d-flex justify-content-around align-items-center col-lg-4 col-sm-4 col-4">
                    <img src="imagenes/insta.png" alt="Icono Instagram" class="grupoIconosHeader">
                </div>
            </div>
            <div class="row col-6 col-sm-6 col-lg-12 bg-warning justify-content-center">
                <div class="d-flex justify-content-around align-items-center col-lg-4 col-sm-4 col-4">
                    <img src="imagenes/maps.jpg" alt="Icono Mapa" class="grupoIconosHeader">
                </div>
                <div class="d-flex justify-content-around align-items-center col-lg-4 col-sm-4 col-4">
                    <img src="imagenes/arroba.png" alt="Icono Contacto" class="grupoIconosHeader">
                </div>
                <div class="d-flex justify-content-around align-items-center col-lg-4 col-sm-4 col-4">
                    <img src="imagenes/calc.png" alt="Icono Presupuesto" class="grupoIconosHeader">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
